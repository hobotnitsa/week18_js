<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .hidden {
                display: none;
            }

            .completed {
                text-decoration: line-through;
            }

            .checkbox {
                width: 400px;
            }

            .checkbox:checked {
                border: 2px solid red;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="input-container">
                <h4>To-do List</h4>
                <form action="#" novalidate name="form">
                    <label for="task">Добавь задачу</label>
                    <br />
                    <input type="text" class="task" name="task" />
                    <br />
                    <button type="button" class="add-btn" name="addBtn">добавить</button>
                </form>
            </div>

            <div class="output-container">
                <h4>Список задач</h4>
                <div class="no-tasks">Сейчас задач нет</div>
                <div class="task-list"></div>
                <button type="button" disabled class="clear-btn">Очистить список задач</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
